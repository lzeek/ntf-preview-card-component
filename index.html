<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <!--Fonts END-->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="nft--card">
     <div class="nft--view">
        <img src="./images/image-equilibrium.jpg" alt="nft-image" class="nft--image"/>
        <span class="icon--view--span">
            <a href="#" class="icon">
                <img src="./images/icon-view.svg" alt="nft-view-icon"/>
            </a>
        </span>
     </div>
     <div>
       <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="coin--time--wrapper">
            <div class="small--wrapper">
               <span class="coin--time--icon"><img src='./images/icon-ethereum.svg'/></span>
               <h6 class="coin--text">0.041 ETH</h6>
            </div>
            <div class="small--wrapper">
               <span class="coin--time--icon"><img src='./images/icon-clock.svg'/></span>
               <h6 class="time--text">3 days left</h6>
            </div>
        </div>
        <hr/>
        <div class="creator--info">
            <img class="creator--pic" src='./images/image-avatar.png' alt="Jules Wyvern"/>
            <p>Creation of <a href="#" target="_blank" class="creator--name">Jules Wyvern</a></p>
        </div>
     </div>
  </main>


  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luzuko Bubu</a>.
    </footer
  </div>
</body>
</html>
